[env:heltec_wifi_kit_32]
platform = espressif32
board = heltec_wifi_kit_32
framework = arduino
build_flags = -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG -DCORE_DEBUG_LEVEL=5 -L lib/ -lalgobsec '-DFIRMWARE_VERSION="1.1.2"'
monitor_speed = 115200

lib_deps = u8g2,
  MQTT,
  ArduinoJson@6.12.0
